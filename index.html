<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 포트폴리오</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>나의 포트폴리오</h1>
    </header>

    <section id="projects">
        <h2>프로젝트</h2>
        <div class="project">
            <h3>프로젝트 1: 프로젝트 이름</h3>
            <img class="project-thumbnail" src="project1-thumbnail.jpg" alt="프로젝트 1 썸네일">
            <!-- 모달 열기 버튼 -->
            <button class="modal-button">자세히 보기</button>
            <!-- 모달 내용 -->
            <div class="modal">
                <div class="modal-content">
                    <span class="close-button">&times;</span>
                    <h3>프로젝트 1: 프로젝트 이름</h3>
                    <p>프로젝트 설명: 이 부분에 프로젝트에 대한 자세한 설명을 추가하세요.</p>
                    <p>기술 스택: 사용한 기술과 도구를 나열하세요.</p>
                    <a href="#">프로젝트 링크</a>
                </div>
            </div>
        </div>

        <!-- 다른 프로젝트도 유사한 방식으로 추가하세요 -->
    </section>

    <script src="script.js"></script>
</body>
</html>
